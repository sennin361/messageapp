<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>仙人チャット - ホーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>仙人チャット</h1>
    <form id="joinForm">
      <input type="text" id="name" placeholder="名前を入力" required />
      <input type="text" id="room" placeholder="あいことば" required />
      <button type="submit">入室</button>
    </form>
    <button onclick="location.href='admin.html'">管理画面へ</button>
  </div>
  <script>
    document.getElementById('joinForm').onsubmit = (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const room = document.getElementById('room').value;
      location.href = `chat.html?name=${name}&room=${room}`;
    };
  </script>
</body>
</html>
